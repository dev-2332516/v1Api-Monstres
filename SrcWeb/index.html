<!DOCTYPE html>
<html>
<head>
    <title>RPG</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>RPG Explorer</h1>
    </div>
    
    <div class="game-container">
        <div id="settings">
            <div class="container settings-tuile">
                <p class="title">Information</p>
                <hr>
                <p>Taille du monde: 50x50</p>
                <p>Zone affichée: 20x20</p>
                <p>Status API: Connecté</p>
                <p>Tuiles chargées: 0</p>
            </div>
            <div class="container settings-tuile">
                <p class="title">Navigation</p>
                <hr>
                <button id="up-btn">Haut</button>
                <div>
                    <button id="left-btn">Gauche</button>
                    <button id="down-btn">Bas</button>
                    <button id="right-btn">Droite</button>
                </div>
            </div>
            <div class="container settings-tuile">
                <p class="title">Légende</p>
                <hr>
                <p>Tuile standard</p>
                <p>Tuile chargée</p>
                <p>Tuile sélectionnée</p>
            </div>
            <div class="container settings-tuile">
                <p class="title">Tuile sélectionnée</p>
                <hr>
                <div style="display: flex;">
                    <p>Coordonnées: </p>
                    <p id="coord"></p>
                </div>
                <p>Type: Inconnu</p>
                <p>Statut: Non exploré</p>
            </div>
        </div>
        
        <div id="map" class="container">
            <div class="map">
                <div id="grid-container" class="map-container"></div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <div class="register-container">
        <div class="register-box">
            <h2>Inscription</h2>
            <form id="register-form">
                <label for="new-username">Nom d'utilisateur:</label>
                <input type="text" id="new-username" name="new-username" required>
                
                <label for="new-password">Mot de passe:</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <button type="submit">S'inscrire</button>
            </form>
        </div>

    </div>
</body>
</html>
