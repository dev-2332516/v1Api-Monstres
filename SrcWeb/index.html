<!DOCTYPE html>
<html>
  <head>
    <title>RPG</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/combatSim.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/mouvement.js" defer></script>
    <script src="js/stats.js" defer></script>
    <script src="js/tabs.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>RPG Explorer</h1>
    </div>

    <div id="game-container" class="game-container">
      <!-- Interface simplifi√©e -->
      <div class="game-interface">
        <!-- Zone de jeu principale avec contr√¥les √† gauche -->
        <div class="main-game-area">
          <!-- Panneau de contr√¥les et stats √† gauche -->
          <div class="left-controls-panel">
            <div class="controls-section">
              <h4>üéÆ Contr√¥les</h4>
              <div class="movement-controls">
                <button id="up-btn">‚Üë</button>
                <div class="horizontal-controls">
                  <button id="left-btn">‚Üê</button>
                  <button id="right-btn">‚Üí</button>
                </div>
                <button id="down-btn">‚Üì</button>
              </div>
            </div>

            <div class="actions-section">
              <h4>‚ö° Actions Rapides</h4>
              <div class="actions-buttons">
                <button class="action-btn" onclick="showStats()">üìä Stats</button>
                <button class="action-btn" onclick="showQuests()">üìã Qu√™tes</button>
                <button class="action-btn" onclick="showMap()">ÔøΩÔ∏è Carte</button>
              </div>
            </div>

            <div class="combat-section">
              <h4>‚öîÔ∏è Combat</h4>
              <div class="combat-buttons">
                <button class="action-btn combat-btn" onclick="showCombatSimulator()">üéØ Simulateur</button>
              </div>
            </div>

            <div class="system-section">
              <h4>‚öôÔ∏è Syst√®me</h4>
              <div class="system-buttons">
                <button id="logout-btn" class="logout-btn">üö™ D√©connexion</button>
              </div>
            </div>
          </div>

          <!-- Carte de jeu -->
          <div class="game-map-area">
            <div id="map" class="map-container-main">
              <div class="map">
                <div id="grid-container" class="map-container"></div>
              </div>
            </div>
            
            <!-- Panneau d'informations contextuel (affich√© seulement si n√©cessaire) -->
            <div id="info-overlay" class="info-overlay hidden">
              <div class="info-content">
                <div class="info-header">
                  <h4 id="info-title">Informations</h4>
                  <button class="close-btn" onclick="hideInfoOverlay()">√ó</button>
                </div>
                <div id="info-body" class="info-body">
                  <!-- Contenu dynamique -->
                  <div id="monstre-info" class="monstre-info" style="display: none;">
                    <h5>üêâ Monstre</h5>
                    <div class="monstre-details">
                      <div class="stat-row">
                        <span>Nom:</span>
                        <span id="monstre-nom"></span>
                      </div>
                      <div class="stat-row">
                        <span>PV:</span>
                        <span id="monstre-pv"></span>
                      </div>
                      <div class="stat-row">
                        <span>Force:</span>
                        <span id="monstre-force"></span>
                      </div>
                      <div class="stat-row">
                        <span>D√©fense:</span>
                        <span id="monstre-defense"></span>
                      </div>
                      <div class="stat-row">
                        <span>Niveau:</span>
                        <span id="monstre-niveau"></span>
                      </div>
                      <div class="stat-row">
                        <span>XP:</span>
                        <span id="monstre-xp"></span>
                      </div>
                      <div class="stat-row">
                        <span>Type 1:</span>
                        <span id="monstre-type1"></span>
                      </div>
                      <div class="stat-row">
                        <span>Type 2:</span>
                        <span id="monstre-type2"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="auth-container">
      <div class="auth-box" id="login-box">
        <h2>Connexion</h2>
        <form id="login-form">
          <label for="email-login">Email</label>
          <input
            type="email"
            id="email-login"
            name="email"
            placeholder="exemple@mail.com"
            required
          />
          <label for="password-login">Mot de passe</label>
          <input
            type="password"
            id="password-login"
            name="password"
            placeholder="Votre mot de passe"
            required
          />
          <button type="submit">Se connecter</button>
        </form>
        <p id="login-message"></p>
        <p class="switch-auth" id="show-register">
          Pas encore inscrit ? Cr√©ez un compte
        </p>
      </div>

      <div class="auth-box" id="register-box" style="display: none">
        <h2>Inscription</h2>
        <form id="register-form">
          <label for="email-register">Email</label>
          <input
            type="email"
            id="email-register"
            name="email"
            placeholder="exemple@mail.com"
            required
          />
          <label for="pseudo-register">Pseudo</label>
          <input
            type="text"
            id="pseudo-register"
            name="pseudo"
            placeholder="Votre pseudo"
            required
          />
          <label for="password-register">Mot de passe</label>
          <input
            type="password"
            id="password-register"
            name="password"
            placeholder="Votre mot de passe"
            required
          />
          <button type="submit">S'inscrire</button>
        </form>
        <p id="register-message"></p>
        <p class="switch-auth" id="show-login">
          D√©j√† un compte ? Connectez-vous
        </p>
      </div>
    </div>
  </body>
</html>
